# =================================================================
# STUDENT CI/CD LAB - APPLICATION CONFIGURATION
# =================================================================
# This file configures the Spring Boot application settings

# Server Configuration
# Port on which the backend server will run
server.port=9090

# Application Name
spring.application.name=student-cicd-lab

# =================================================================
# DATABASE CONFIGURATION (H2 In-Memory Database)
# =================================================================
# H2 is perfect for learning - no installation required!
# Data is stored in memory and lost when app stops

spring.datasource.url=jdbc:h2:mem:cicddb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console Configuration
# Access at: http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
# Auto-create database tables from entity classes
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

